<div *ngIf="hasSelectedPart()">
    <div *ngIf="hasError()" class="text-with-icon"><mat-icon class="icon-aligned">error</mat-icon> Failed to retrieve notes. Please try again later.</div>
    <div *ngIf="displayNotePlaceholder()" class="text-with-icon"><mat-icon class="icon-aligned">note</mat-icon> No planner notes for part.</div>
    <div *ngIf="displayLoadingText()" class="text-with-icon"><mat-icon class="icon-aligned">cloud_download</mat-icon> Loading notes...</div>

    <table *ngIf="hasNotes()" class="table table-striped table-responsive">
        <tbody>
            <tr>
                <th>Created At</th>
                <th>Planner Name</th>
                <th>Note</th>
            </tr>
            <tr *ngFor="let note of getNotes()">
                <td>{{note.createdAtString}}</td>
                <td>{{note.title}}</td>
                <td>{{note.description}}</td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="getIsPlanner()">
        <app-post-note [requestSubject]="getRequestSubject()"></app-post-note>
    </div>
</div>
